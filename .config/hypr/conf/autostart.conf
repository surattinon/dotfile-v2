#################
### AUTOSTART ###
#################

exec-once = hypridle
exec-once = wljoywake
exec-once = hyprpaper # Uncomment to use hyprpaper
exec-once = ~/.config/hypr/scripts/xdg-dektop.sh
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprctl setcursor capitaine-cursors 32
exec-once = waybar

# Vicinae App Launcher
# exec-once = vicinae server

# Walker App Launcher
exec-once = $HOME/.config/hypr/scripts/walker.sh

# Auth Agent
exec-once = systemctl --user enable --now hyprpolkitagent.service

# Dark mode
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# Hypr Plugins
# exec-once = hyprpm reload
